<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="dismiss()">Close</ion-button>
    </ion-buttons>
    <ion-title>Alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="alert">
  <ion-item>
    <ion-label>
      Title: {{alert.title}}
      <p><small>{{alert.alert_type.title}}</small></p>
      <p *ngIf="alert.expires">Expires: {{alert.expires | date: 'MM/dd/yyyy hh:mm a (Z)'}}</p>
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label class="ion-text-wrap">
      Description
      <p>{{alert.description}}</p>
    </ion-label>
  </ion-item>
  <ion-item *ngIf="alert.star_object">
    <p>Location: {{alert.star_object.title}}</p>
  </ion-item>
  <ion-item style="text-align: center;" *ngIf="alert.star_object">
    <app-system-map-list-card (click)="openAlertLocation()" [smObject]="alert.star_object"></app-system-map-list-card>
  </ion-item>
</ion-content>
