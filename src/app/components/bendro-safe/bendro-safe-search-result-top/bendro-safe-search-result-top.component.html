<ion-row *ngIf="searchResult">
  <ion-col size-xs="12" size-sm="6" size-md="6">
    <h5>Profile</h5>
    <a href="https://robertsspaceindustries.com/citizens/{{searchResult.rsi_data.handle}}" target="_blank"><img style="float: left;" class="avatar" src="{{searchResult.rsi_data.rsi_avatar}}" onerror="this.src='../../../assets/imgs/missing-avatar.png'"></a>
    <div>
      <p style="padding-left: 8px;">Handle: {{searchResult.rsi_data.handle | titlecase}}</p>
      <p style="padding-left: 8px;">&nbsp;&nbsp;Joined: {{searchResult.rsi_data.joined_date}}</p>
    </div>
  </ion-col>
  <ion-col size-xs="12" size-sm="6" size-md="6">
    <h5 style="text-align: right;">Organization</h5>
    <div style="text-align: right;" *ngIf="!searchResult.rsi_data.org_redacted">
      <a href="{{searchResult.rsi_data.org_link}}" target="_blank"><img *ngIf="searchResult.rsi_data.org_title" style="float: right;" class="avatar" src="{{searchResult.rsi_data.org_logo}}" onerror="this.src='../../../assets/imgs/missing-avatar.png'"></a>
      <!-- <img *ngIf="searchResult.rsi_data.org_title" style="float: right;" class="avatar" src="{{searchResult.rsi_data.org_logo}}" onerror="this.src='../../../assets/imgs/missing-avatar.png'"> -->
      <div>
        <p style="margin-right: 8px;">{{searchResult.rsi_data.org_title}}</p>
        <p style="margin-right: 8px;">{{searchResult.rsi_data.focus_one}}<br />{{searchResult.rsi_data.focus_two}}</p>
      </div>
    </div>

    <div *ngIf="searchResult.rsi_data.org_redacted">
      <h3 class="redacted-text">[ORG REDACTED]</h3>
    </div>

    <div *ngIf="!searchResult.rsi_data.org_title && !searchResult.rsi_data.org_redacted">
      <h3 style="text-align: right;">[NO ORG]</h3>
    </div>
  </ion-col>
</ion-row>
